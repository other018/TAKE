<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:messages globalOnly="true" />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Heading"/>
                <h:inputText id="headingInputText" value="#{newsBean.headingText}"/>

                <h:outputText value="Body"/>
                <h:inputText id="bodyInputText" value="#{newsBean.bodyText}"/>

                <h:panelGroup/>
                <h:commandButton id="submitButton" value="Send news" action="#{newsBean.submitNews()}"/>
            </h:panelGrid>
        </h:form>

        <h:dataTable value="#{newsBean.newsList}" var="item" border="2">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Heading"/>
                </f:facet>
                <h:outputText value="#{item.heading}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Body"/>
                </f:facet>
                <h:outputText value="#{item.body}"/>
            </h:column>
        </h:dataTable>

    </h:body>
</html>
